<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>


</head>

<!-- Nav tabs -->

<body>
	<ul class="nav nav-tabs" role="tablist">
		<li class="active"><a href="#home" role="tab" data-toggle="tab">Dati anagrafici</a></li>
		<li><a href="#profile" role="tab" data-toggle="tab">PAI</a></li>
		<li><a href="#messages" role="tab" data-toggle="tab">Appuntamenti</a></li>
	</ul>

	<!-- Tab panes -->

	<div class="tab-content">
		<!-- Primo div con dati anagrafici  -->
		<div data-ng-app="anagrafica" data-ng-init="prova='ciao a tutti'">
			<div ng-controller="anaCtrl">
				<div class="tab-pane active" id="home">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Dati anagrafici </h3>
						</div><!-- /.box-header -->
						<!-- form start -->
						<form role="form">
							<div class="box-body">
								<div class="row">
									<div class="col-sm-6 form-group">
										<label for="nome_utente">Nome </label>
										<input type="text" class="form-control" id="nome_utente" placeholder="Nome">
									</div>
									<div class="col-sm-6 form-group">
										<label for="cognome_utente">Cognome</label>
										<input type="text" class="form-control" id="cognome_utente"
											placeholder="Cognome">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6 form-group">
										<label for="codice_fiscale">Codice fiscale</label>
										<input type="text" class="form-control" id="codice_fiscale">
									</div>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox"> Ignora codice fiscale
									</label>
								</div>
							</div><!-- /.box-body -->

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Salva</button>
								<button type="button" class="btn btn-primary" id="test">Carica utente chicco</button>
							</div>
						</form>
						{{prova}}
					</div><!-- /.box -->
				</div><!--  fine primo div con dati anagrafici -->
			</div>
		</div>
		<div class="tab-pane" id="profile">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">PAI </h3>
				</div><!-- /.box-header -->

			</div>
		</div>
		<div class="tab-pane" id="messages">ciao</div>

	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<footer>
				<p>&copy; Copyright 2015 Trieste citt√† digitale </p>
			</footer>
		</div>
	</div>

	<script type="text/javascript">
		<!-- controller -->

		var app = angular.module('anagrafica', []);
		app.controller('anaCtrl', function ($scope) {
			$scope.prova = 'ho cliccato';
		});
	</script>
</body>

</html>
