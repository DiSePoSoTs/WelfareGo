log4j.rootLogger=all, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.Layout
log4j.appender.stdout.layout.ConversionPattern=%d{DATE} [%t] %-5p %c{1} %x - %m%n
log4j.appender.stdout.Threshold=INFO


log4j.category.it.wego.utils.eclipselink.logger=ALL
log4j.category.org.eclipse.persistence.Log4jLogger=debug
log4j.category.org.eclipse.persistence=debug
